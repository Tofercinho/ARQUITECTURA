{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}
  
  {% block css %}
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  {% endblock css %}

  <!--Slider 2.0-->
      <div id="Slider-1" class="carousel slide" data-ride="carousel">

          <li data-target="#Slider-1" data-slide-to="3"></li>

        <div class="carousel-inner">

              <h5

              >
                S A F E SOFTWARE S.A

              <a

          </div>
          <div class="carousel-item">

                class="my-text-font-50 text-white"

              </h5>

                ></a

            </div>
          </div>

                class="my-text-font-50 text-white"
                style="padding-bottom: 20px;"

          </div>
          <div class="carousel-item">

                class="my-text-font-50 text-white"

              <a

                role="button"
                ></a

            </div>
          </div>

            <div class="carousel-caption d-none d-md-block">

              >
                
              </h5>
              <a
                class="btn btn-primary btn-lg"
                href="{% url 'ropanina' %}"
                role="button"
                ></a
              >
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#Slider-1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#Slider-1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--Slider 2.0-->
      


      <div class="container my-pb-60 my-pt-60">
        <div class="row justify-content-center my-pb-30">

        </div>
